<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div id = "top">
        <div class="top">
            Admin
        </div>
        <div class="top"><i class="fa">&#xf0c9;</i></div>
        <div class="top"><i class="fa fa-dashboard"></i><a href="../index.html"> Dashboard</a></div>
        <div class="top">
            <div> Inventory Management System</div>
            <div class="top-right">Home > Dashboard > Add Item</div>
        </div>
        <div class="top">
            <ul>
                <li><i class="fa fa-plus-square"></i> <a href="add-item.html">Add Item</a></li>
                <li><i class="fa fa-binoculars"></i><a href="view.html"> View Items</a></li>
                <li><i class="fa fa-edit"></i> <a href="edit.html">Edit Item</a></li>
                <li><i class="fa fa-minus-square"></i><a href="delete.html"> Remove Item</a></li>
                <li><i class="fa fa-user-plus"></i><a href="">Add User</a></li>
                <li><i class="fa fa-user-times"></i><a href=""> Remove User</a></li>
            </ul>
        </div>
        <div class="top" id="boxes">
            <div class="form">
                <form action="">
                    <h2>Add Item Form</h2>
                    <i>All fields are required</i>
                    <input type="text" name="name" id="item-name" placeholder="Enter item name">
                    <br>
                    <textarea name="desc" id="text-area" cols="30" rows="5" 
                    placeholder = "Briefly describe item" required></textarea>
                    <br>
                    <select name="category" id="cat">
                        <option value="None">Category</option>
                        <option value="Adidas">Adidas</option>
                        <option value="Nike">Nike</option>
                        <option value="Puma">Puma</option>
                        <option value="Other">Other</option>
                    </select>
                    <br>
                    <input type="number" id = "qty" placeholder= "Enter Available Quantity">
                    <br>
                    <input type="number" id="price" placeholder= "Enter price($)" required>
                    <br>
                    <input type="file" id ="img" name = "img" >
                    <br>
                    <button class="btns" id="add-btn">Add Item</button>
                </form>
            </div>
            <div id="preview-pane"><img id="preview"  src="" alt=""> </div>
        </div>
       
    </div>
    
</body>
<script src="../script/add.js"></script>

</html>
